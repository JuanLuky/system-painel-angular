<app-header></app-header>
<div class="p-8 min-w-screen min-h-[calc(100vh-127px)] bg-green-600">
  <h1 class="text-2xl text-white font-bold mb-6">Chamada de Pacientes</h1>

  <div *ngIf="pacientes.length === 0" class="text-white">
    Nenhum paciente na fila.
  </div>

  <div
    *ngFor="let pacienteslist of pacientes"
    class="bg-white rounded-lg p-4 mb-4 shadow-md"
  >
    <div class="flex justify-between items-center gap-10">
      <div>
        <p class="text-xl font-semibold">{{ pacienteslist.nome }}</p>
        <p
          class="text-white py-1 px-4 inline rounded-full text-sm font-semibold"
          [class.bg-red-500]="pacienteslist.prioridade"
          [class.bg-green-500]="!pacienteslist.prioridade"
        >
          {{ pacienteslist.prioridade ? "Prioridade" : "Normal" }}
        </p>
      </div>

      <div class="flex items-center gap-4">
        <button
          (click)="chamarPaciente(pacienteslist.id)"
          class="bg-green-500 cursor-pointer text-white py-2 px-4 rounded-lg shadow-md hover:bg-green-600 transition duration-200"
        >
          Chamar
        </button>
        <button
          (click)="removerPaciente(pacienteslist.id)"
          class="bg-red-500 cursor-pointer text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-600 transition duration-200"
        >
          Remover
        </button>

      </div>
    </div>
  </div>
</div>

@if (showAlert) {
  <div class="fixed text-center right-6 bottom-6 px-6 py-3 rounded-lg shadow-lg transition-opacity duration-500"
       [ngClass]="errormessage ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'">
    {{ errormessage || sucessMessage }}
  </div>
}
