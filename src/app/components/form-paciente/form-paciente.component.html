<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="space-y-4">
  <!-- Nome -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1" for="nome">Nome do Paciente</label>
    <input
      type="text"
      id="nome"
      formControlName="nome"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
      [class.border-red-500]="nome?.invalid && nome?.touched"
    />
    @if(form.get('nome')?.invalid && form.get('nome')?.touched) {
      <p class="text-red-600 text-sm mt-1">O nome é obrigatório e deve ter pelo menos 3 letras.</p>
    }
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1" for="nome">CPF do Paciente</label>
    <input
      type="text"
      id="cpf"
      formControlName="cpf"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
    />
    @if(form.get('cpf')?.invalid && form.get('cpf')?.touched) {
      <p class="text-red-600 text-sm mt-1">O CPF é obrigatório e deve conter 11 dígitos numéricos.</p>
    }

  </div>

  <!-- Prioridade -->
  <div class="flex items-center gap-2 mb-6">
    <input type="checkbox" id="prioridade" formControlName="prioridade" class="accent-medical-600" />
    <label for="prioridade" class="text-sm">Paciente prioritário (idoso, PCD)</label>
  </div>

  <!-- Botão -->
  <button
    type="submit"
    class="w-full cursor-pointer text-amber-50 bg-medical-600 hover:bg-medical-700 py-3 rounded-lg font-medium transition shadow-sm duration-200 ease-in-out transform hover:scale-102 focus:outline-none focus:ring-2 focus:ring-medical-500 focus:ring-offset-2"
  >
    Cadastrar
  </button>

  <!-- Botão de Voltar -->
  <button
    (click)="onBack()"
    class="w-full cursor-pointer bg-gray-300 py-3 rounded-lg font-medium hover:bg-gray-500 hover:text-gray-50 transition duration-200 ease-in-out transform hover:scale-102 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
  >
    Voltar
  </button>
</form>

@if ( showAlert ) {
  <div class="fixed text-center right-6 top-6 bg-green-100 text-green-800 px-6 py-3 rounded-lg shadow-lg transition-opacity duration-500">
    {{ alertMessage }}
  </div>
}
