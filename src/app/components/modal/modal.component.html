<div
  class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 transition-all duration-300"
  [class.opacity-0]="!isOpen"
  [class.opacity-100]="isOpen"
  [class.invisible]="!isOpen"
  [class.visible]="isOpen"
  (click)="onOverlayClick($event)"
>
  <div
    class="bg-white py-3 mt-[-100px] rounded-2xl shadow-2xl min-w-[500px] max-w-[90vw] max-h-[90vh] overflow-hidden transition-all duration-300"
    [class.scale-75]="!isOpen"
    [class.scale-100]="isOpen"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div
      class="px-6 py-4 border-b border-gray-100 bg-gray-50 flex items-center justify-between"
    >
      <h3 class="text-lg font-semibold text-gray-800">{{ title }}</h3>
      <button
        class="w-8 h-8 flex items-center justify-center rounded-lg hover:bg-gray-200 transition-colors text-gray-500 hover:text-gray-700"
        (click)="closeModal()"
      >
        <span class="text-xl">&times;</span>
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 min-h-[100px]">
      <ng-content></ng-content>
    </div>

    <!-- Footer -->
    <div
      class="px-6 py-4 flex justify-end gap-3"
    >
      <button
        (click)="closeModal()"
        class="bg-red-500 hover:bg-red-600 text-white font-medium py-2.5 px-4 rounded-lg shadow-sm transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 flex items-center justify-center gap-2 min-w-[120px]"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="3"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
        Cancelar
      </button>

      <button
        (click)="onConfirm()"
        class="bg-medical-600 hover:bg-medical-700 text-white font-medium py-2.5 px-4 rounded-lg shadow-sm transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-medical-500 focus:ring-offset-2 flex items-center justify-center gap-2 min-w-[120px]"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="3"
            d="M5 12h14M12 5l7 7-7 7M0 0"
          ></path>
        </svg>
        Confirmar
      </button>
    </div>
  </div>
</div>
